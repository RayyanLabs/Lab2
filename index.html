<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form method="post" action="#" autocomplete="on">
    <fieldset>
      <legend>Personal Info</legend>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email_field" placeholder="email here" required>
      </div>

      <div>
        <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone_field"  placeholder = "phone number" required minlength="10" maxlength="15">
      </div>

      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder = "Date Of Birth" required>
      </div>

      <div>
        <input type="submit" value="Submit Form">
      </div>
    </fieldset>
  </form>
</body>
</html>
